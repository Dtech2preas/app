apply plugin: 'com.android.application'

android {
    namespace "com.yrum.ppmyvr"
    compileSdk 34

    defaultConfig {
        applicationId "com.yrum.ppmyvr"
        minSdk 21
        targetSdk 34
        versionCode 56898
        versionName "1.25"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Add this to ignore lint errors and continue building
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // Only use core AndroidX dependencies without Kotlin
    implementation 'androidx.core:core:1.9.0'
}