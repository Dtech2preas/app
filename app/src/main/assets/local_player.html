<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .player-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-info p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8em;
        }

        .library-section {
            margin-top: 30px;
        }

        .section-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .songs-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-name {
            font-weight: 500;
            color: #333;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-indicator {
            color: #667eea;
            font-weight: bold;
            margin-left: 10px;
        }

        .folder-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .folder-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .folder-btn:hover {
            background: white;
            color: #667eea;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.playing {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.paused {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: white;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Player</h1>
            <p>Your personal music collection - Plays in background</p>
        </div>

        <div class="player-card">
            <div class="now-playing">
                <div class="song-info">
                    <h2 id="currentSongTitle">No song selected</h2>
                    <p id="currentSongStatus">Tap on a song to play</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBarContainer">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="playPreviousSong()">‚èÆ</button>
                    <button class="control-btn play-btn" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn" onclick="playNextSong()">‚è≠</button>
                    <button class="control-btn" onclick="stopPlayback()">‚èπ</button>
                </div>

                <div class="status stopped" id="playerStatus">
                    Player stopped - Music continues in background
                </div>
            </div>
        </div>

        <div class="library-section">
            <h2 class="section-title">Your Music Library</h2>
            
            <div class="folder-section">
                <button class="folder-btn" onclick="chooseFolder()">üìÅ Choose Music Folder</button>
                <button class="folder-btn" onclick="refreshLibrary()">üîÑ Refresh Library</button>
                <button class="folder-btn" onclick="showCurrentSongInfo()">‚ÑπÔ∏è Now Playing</button>
            </div>

            <div class="songs-list" id="songsList">
                <div class="empty-state">
                    <div>üìÄ</div>
                    <p>No songs found. Choose a folder to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSongIndex = -1;
        let progressInterval;

        // Load songs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSongs();
            startProgressUpdater();
        });

        function loadSongs() {
            try {
                const songsJson = Android.getDownloadedSongs();
                songs = JSON.parse(songsJson);
                displaySongs();
            } catch (error) {
                console.error('Error loading songs:', error);
                showError('Error loading songs');
            }
        }

        function displaySongs() {
            const songsList = document.getElementById('songsList');
            
            if (songs.length === 0) {
                songsList.innerHTML = `
                    <div class="empty-state">
                        <div>üìÄ</div>
                        <p>No songs found in selected folder.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Make sure you've selected a folder with music files.</p>
                    </div>
                `;
                return;
            }

            songsList.innerHTML = songs.map((song, index) => `
                <div class="song-item" onclick="playSong(${index})">
                    <span class="song-name">${song.name}</span>
                    <span class="play-indicator" id="indicator-${index}" style="display: none;">‚ñ∂ Playing</span>
                </div>
            `).join('');
        }

        function playSong(index) {
            const song = songs[index];
            if (!song) return;

            Android.playSong(song.uri, song.name);
            currentSongIndex = index;
            
            // Update UI
            updateUI(song.name);
            updatePlayerStatus('Now playing - Continues in background', 'playing');
        }

        function togglePlayPause() {
            if (Android.isPlaying()) {
                Android.pauseSong();
            } else {
                Android.resumeSong();
            }
        }

        function stopPlayback() {
            Android.stopSong();
            currentSongIndex = -1;
            updatePlayerStatus('Player stopped', 'stopped');
            document.getElementById('currentSongTitle').textContent = 'No song selected';
            document.querySelectorAll('.play-indicator').forEach(ind => ind.style.display = 'none');
        }

        function playPreviousSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = songs.length - 1;
            playSong(newIndex);
        }

        function playNextSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex + 1;
            if (newIndex >= songs.length) newIndex = 0;
            playSong(newIndex);
        }

        function updateUI(songName) {
            document.getElementById('currentSongTitle').textContent = songName;
            updatePlayButton();
            
            // Update indicators
            document.querySelectorAll('.play-indicator').forEach(ind => ind.style.display = 'none');
            if (currentSongIndex >= 0) {
                document.getElementById(`indicator-${currentSongIndex}`).style.display = 'inline';
            }
        }

        function updatePlayButton() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = Android.isPlaying() ? '‚è∏' : '‚ñ∂';
        }

        function updatePlayerStatus(status, className) {
            const statusElement = document.getElementById('playerStatus');
            statusElement.textContent = status;
            statusElement.className = `status ${className}`;
        }

        function startProgressUpdater() {
            progressInterval = setInterval(() => {
                updateProgress();
                updatePlayButton();
            }, 1000);
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            
            try {
                const duration = Android.getDuration();
                const position = Android.getCurrentPosition();
                
                if (duration > 0) {
                    const progress = (position / duration) * 100;
                    progressBar.style.width = progress + '%';
                    currentTime.textContent = formatTime(position);
                    totalTime.textContent = formatTime(duration);
                }
            } catch (e) {
                // Ignore errors when no song is playing
            }
        }

        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Progress bar seeking
        document.getElementById('progressBarContainer').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            const duration = Android.getDuration();
            if (duration > 0) {
                const newPosition = Math.floor(duration * percentage);
                Android.seekTo(newPosition);
            }
        });

        function chooseFolder() {
            Android.chooseFolder();
        }

        function refreshLibrary() {
            loadSongs();
            showMessage('Library refreshed');
        }

        function showCurrentSongInfo() {
            const currentSong = Android.getCurrentSong();
            if (currentSong) {
                showMessage(`Now playing: ${currentSong}`);
            } else {
                showMessage('No song currently playing');
            }
        }

        function showMessage(message) {
            alert(message);
        }

        function showError(message) {
            alert('Error: ' + message);
        }

        // Make these functions available for Android to call
        window.reloadLocalLibrary = function() {
            loadSongs();
            showMessage('New songs downloaded! Library refreshed.');
        };

        window.playNextSong = playNextSong;
        window.playPreviousSong = playPreviousSong;
    </script>
</body>
</html>
