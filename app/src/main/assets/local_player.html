<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
</head>
<body>
    <div id="container">
        <h1>Music Player</h1>
        <p>Your personal music collection - Plays in background</p>

        <div id="player">
            <h2 id="currentSongTitle">No song selected</h2>
            <p id="currentSongStatus">Tap on a song to play</p>

            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <div>
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <div id="controls">
                <button onclick="playPreviousSong()">⏮</button>
                <button onclick="togglePlayPause()" id="playPauseBtn">▶</button>
                <button onclick="playNextSong()">⏭</button>
                <button onclick="stopPlayback()">⏹</button>
            </div>

            <div id="playerStatus">Player stopped - Music continues in background</div>
        </div>

        <div>
            <h2>Your Music Library</h2>
            
            <div>
                <button onclick="chooseFolder()">Choose Music Folder</button>
                <button onclick="refreshLibrary()">Refresh Library</button>
                <button onclick="showCurrentSongInfo()">Now Playing</button>
            </div>

            <div id="songsList">
                <div>No songs found. Choose a folder to get started.</div>
            </div>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSongIndex = -1;
        let progressInterval;

        document.addEventListener('DOMContentLoaded', function() {
            loadSongs();
            startProgressUpdater();
        });

        function loadSongs() {
            try {
                const songsJson = Android.getDownloadedSongs();
                songs = JSON.parse(songsJson);
                displaySongs();
            } catch (error) {
                console.error('Error loading songs:', error);
                showError('Error loading songs');
            }
        }

        function displaySongs() {
            const songsList = document.getElementById('songsList');
            
            if (songs.length === 0) {
                songsList.innerHTML = `
                    <div>No songs found in selected folder.</div>
                `;
                return;
            }

            songsList.innerHTML = songs.map((song, index) => `
                <div onclick="playSong(${index})">
                    <span>${song.name}</span>
                    <span id="indicator-${index}" style="display:none;">▶ Playing</span>
                </div>
            `).join('');
        }

        function playSong(index) {
            const song = songs[index];
            if (!song) return;
            Android.playSong(song.uri, song.name);
            currentSongIndex = index;
            updateUI(song.name);
            updatePlayerStatus('Now playing - Continues in background', 'playing');
        }

        function togglePlayPause() {
            if (Android.isPlaying()) {
                Android.pauseSong();
            } else {
                Android.resumeSong();
            }
        }

        function stopPlayback() {
            Android.stopSong();
            currentSongIndex = -1;
            updatePlayerStatus('Player stopped', 'stopped');
            document.getElementById('currentSongTitle').textContent = 'No song selected';
            document.querySelectorAll('[id^="indicator-"]').forEach(ind => ind.style.display = 'none');
        }

        function playPreviousSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = songs.length - 1;
            playSong(newIndex);
        }

        function playNextSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex + 1;
            if (newIndex >= songs.length) newIndex = 0;
            playSong(newIndex);
        }

        function updateUI(songName) {
            document.getElementById('currentSongTitle').textContent = songName;
            updatePlayButton();
            document.querySelectorAll('[id^="indicator-"]').forEach(ind => ind.style.display = 'none');
            if (currentSongIndex >= 0) {
                document.getElementById(`indicator-${currentSongIndex}`).style.display = 'inline';
            }
        }

        function updatePlayButton() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = Android.isPlaying() ? '⏸' : '▶';
        }

        function updatePlayerStatus(status, className) {
            const statusElement = document.getElementById('playerStatus');
            statusElement.textContent = status;
        }

        function startProgressUpdater() {
            progressInterval = setInterval(() => {
                updateProgress();
                updatePlayButton();
            }, 1000);
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            
            try {
                const duration = Android.getDuration();
                const position = Android.getCurrentPosition();
                
                if (duration > 0) {
                    const progress = (position / duration) * 100;
                    progressBar.style.width = progress + '%';
                    currentTime.textContent = formatTime(position);
                    totalTime.textContent = formatTime(duration);
                }
            } catch (e) {}
        }

        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.addEventListener('click', function(e) {
            if (e.target.id === 'progressBarContainer') {
                const rect = e.target.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                const duration = Android.getDuration();
                if (duration > 0) {
                    const newPosition = Math.floor(duration * percentage);
                    Android.seekTo(newPosition);
                }
            }
        });

        function chooseFolder() {
            Android.chooseFolder();
        }

        function refreshLibrary() {
            loadSongs();
            showMessage('Library refreshed');
        }

        function showCurrentSongInfo() {
            const currentSong = Android.getCurrentSong();
            if (currentSong) {
                showMessage(`Now playing: ${currentSong}`);
            } else {
                showMessage('No song currently playing');
            }
        }

        function showMessage(message) {
            alert(message);
        }

        function showError(message) {
            alert('Error: ' + message);
        }

        window.reloadLocalLibrary = function() {
            loadSongs();
            showMessage('New songs downloaded! Library refreshed.');
        };

        window.playNextSong = playNextSong;
        window.playPreviousSong = playPreviousSong;
    </script>
</body>
</html>
