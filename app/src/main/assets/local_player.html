<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .player-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .song-info p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8em;
        }

        .library-section {
            margin-top: 30px;
        }

        .section-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .songs-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-name {
            font-weight: 500;
            color: #333;
        }

        .play-indicator {
            color: #667eea;
            font-weight: bold;
        }

        .folder-section {
            margin-top: 20px;
        }

        .folder-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .folder-btn:hover {
            background: white;
            color: #667eea;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.playing {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.paused {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Player</h1>
            <p>Your personal music collection</p>
        </div>

        <div class="player-card">
            <div class="now-playing">
                <div class="song-info">
                    <h2 id="currentSongTitle">No song selected</h2>
                    <p id="currentSongStatus">Tap on a song to play</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                    <button class="control-btn play-btn" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn" onclick="nextSong()">‚è≠</button>
                    <button class="control-btn" onclick="stopSong()">‚èπ</button>
                </div>

                <div class="status stopped" id="playerStatus">
                    Player stopped
                </div>
            </div>
        </div>

        <div class="library-section">
            <h2 class="section-title">Your Music Library</h2>
            
            <div class="folder-section">
                <button class="folder-btn" onclick="chooseFolder()">üìÅ Choose Music Folder</button>
                <button class="folder-btn" onclick="refreshLibrary()">üîÑ Refresh Library</button>
            </div>

            <div class="songs-list" id="songsList">
                <div class="empty-state">
                    <div>üìÄ</div>
                    <p>No songs found. Choose a folder to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSongIndex = -1;

        // Load songs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSongs();
            updatePlayerStatus();
        });

        function loadSongs() {
            try {
                const songsJson = Android.getDownloadedSongs();
                songs = JSON.parse(songsJson);
                displaySongs();
            } catch (error) {
                console.error('Error loading songs:', error);
                showError('Error loading songs');
            }
        }

        function displaySongs() {
            const songsList = document.getElementById('songsList');
            
            if (songs.length === 0) {
                songsList.innerHTML = `
                    <div class="empty-state">
                        <div>üìÄ</div>
                        <p>No songs found in selected folder.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Make sure you've selected a folder with music files.</p>
                    </div>
                `;
                return;
            }

            songsList.innerHTML = songs.map((song, index) => `
                <div class="song-item" onclick="playSong(${index})">
                    <span class="song-name">${song.name}</span>
                    <span class="play-indicator" id="indicator-${index}" style="display: none;">‚ñ∂ Playing</span>
                </div>
            `).join('');
        }

        function playSong(index) {
            const song = songs[index];
            if (!song) return;

            Android.playSong(song.uri, song.name);
            currentSongIndex = index;
            
            // Update UI
            document.getElementById('currentSongTitle').textContent = song.name;
            document.getElementById('playerStatus').textContent = 'Now playing';
            document.getElementById('playerStatus').className = 'status playing';
            document.getElementById('playPauseBtn').textContent = '‚è∏';
            
            // Update indicators
            document.querySelectorAll('.play-indicator').forEach(ind => ind.style.display = 'none');
            document.getElementById(`indicator-${index}`).style.display = 'inline';
            
            updatePlayerStatus();
        }

        function togglePlayPause() {
            if (Android.isPlaying()) {
                Android.pauseSong();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
                document.getElementById('playerStatus').textContent = 'Paused';
                document.getElementById('playerStatus').className = 'status paused';
            } else {
                if (currentSongIndex === -1 && songs.length > 0) {
                    playSong(0);
                } else {
                    Android.resumeSong();
                    document.getElementById('playPauseBtn').textContent = '‚è∏';
                    document.getElementById('playerStatus').textContent = 'Now playing';
                    document.getElementById('playerStatus').className = 'status playing';
                }
            }
        }

        function stopSong() {
            Android.stopSong();
            document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            document.getElementById('playerStatus').textContent = 'Player stopped';
            document.getElementById('playerStatus').className = 'status stopped';
            document.getElementById('currentSongTitle').textContent = 'No song selected';
            document.querySelectorAll('.play-indicator').forEach(ind => ind.style.display = 'none');
            currentSongIndex = -1;
        }

        function previousSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = songs.length - 1;
            playSong(newIndex);
        }

        function nextSong() {
            if (songs.length === 0) return;
            let newIndex = currentSongIndex + 1;
            if (newIndex >= songs.length) newIndex = 0;
            playSong(newIndex);
        }

        function chooseFolder() {
            Android.chooseFolder();
        }

        function refreshLibrary() {
            loadSongs();
            showMessage('Library refreshed');
        }

        function updatePlayerStatus() {
            // This would be enhanced with actual playback progress in a real implementation
            setTimeout(updatePlayerStatus, 1000);
        }

        function showMessage(message) {
            // Simple message display - could be enhanced with toast notifications
            console.log(message);
        }

        function showError(message) {
            console.error(message);
        }

        // Make this function available for Android to call
        window.reloadLocalLibrary = function() {
            loadSongs();
            showMessage('New songs downloaded!');
        };
    </script>
</body>
</html>
